<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
                rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
                crossorigin="anonymous">
        <title>Login Page</title>
    </head>
    <body>
        <div class="container">
            <h1>Login</h1>
            <br>
            <br>
            <form method="POST" action="/login" data-th-object="${login}">
                <div class="mb-3">
                    <label for="email">Email address</label>
                    <input type="text" class="form-control" id="email" name="email" data-th-field="*{email}">
                    <div class="alert alert-danger"					
                        data-th-if = "${#fields.hasErrors('email')}" 
                        data-th-each = "err : ${#fields.errors('email')}"
                        data-th-text = "${err}">
                    </div>
                    <p>We'll never share your email with anyone else.</p>
                </div>
                <div class="mb-3">
                    <label for="birthDate">Date Of Birth</label>
                    <input type="date" class="form-control" id="birthDate" name="birthDate" data-th-field="*{birthDate}">
                    <div class="alert alert-danger"					
                        data-th-if = "${#fields.hasErrors('birthDate')}" 
                        data-th-each = "err : ${#fields.errors('birthDate')}"
                        data-th-text = "${err}">
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>

    </body>
</html>
