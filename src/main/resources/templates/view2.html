<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
                rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
                crossorigin="anonymous">
        <title>Movie List</title>
    </head>
    <body>
        <span>
            <h1> List of Movies  &nbsp;  &nbsp; <a class="btn btn-danger" data-th-href="@{/logout}">Logout</a> </h1>
             
        </span>
        <table class="table table-striped">
            <thead>
                <th>Movie ID</th>
                <th>Movie Title</th>
                <th>Movie Year</th>
                <th>Rated</th>
                <th>Released On</th>
                <th>Runtime</th>
                <th>Genre</th>
                <th>Director</th>
                <th>Rating</th>
                <th>Action</th>
            </thead>
            <tr data-th-each="m : ${movies}">
                <td data-th-text="${m.movieId}"></td>
                <td data-th-text="${m.title}"></td>
                <td data-th-text="${m.year}"></td>
                <td data-th-text="${m.rated}"></td>
                <td data-th-text="${#dates.format(m.formattedReleaseDate,'dd-MMM-yyyy')}"></td>
                <td data-th-text="${m.runTime}"></td>
                <td data-th-text="${m.genre}"></td>
                <td data-th-text="${m.director}"></td>
                <td data-th-text="${m.rating}"></td>
                <td>
                    <a class="btn btn-primary" data-th-href="@{/movies/book/{id}(id=${m.movieId})}">Book</a>
                </td>
            </tr>
        </table>
    </body>
</html>
