<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
                rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
                crossorigin="anonymous">
        <title>Movie</title>
    </head>
    <body>
        <h1> Movie </h1>
        <table class="table table-striped">
            <thead>
                <th>Movie ID</th>
                <th>Movie Title</th>
                <th>Movie Year</th>
                <th>Rated</th>
                <th>Released On</th>
                <th>Runtime</th>
                <th>Genre</th>
                <th>Director</th>
                <th>Rating</th>
                <th>Count</th>
            </thead>
            <tr>
                <td data-th-text="${movie.movieId}"></td>
                <td data-th-text="${movie.title}"></td>
                <td data-th-text="${movie.year}"></td>
                <td data-th-text="${movie.rated}"></td>
                <td data-th-text="${#dates.format(movie.formattedReleaseDate,'dd-MMM-yyyy')}"></td>
                <td data-th-text="${movie.runTime}"></td>
                <td data-th-text="${movie.genre}"></td>
                <td data-th-text="${movie.director}"></td>
                <td data-th-text="${movie.rating}"></td>
                <td data-th-text="${movie.count}"></td>
            </tr>
        </table>
        <a class="btn btn-primary" href="/movies/list">Back to Movie Listing</a>
    </body>
</html>
